<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparando Valores</title>
    <style>
        header {
            text-align: center;
            color: white;
        }

        section {
            text-align: center;
            background: white;
            border-radius: 100px;
        }
        body {
    font: normal 18pt arial;
    background: rgb(48, 67, 83)
        }
        input {
    font: normal 18pt arial;
    width: 100px;

        }
        div#res {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Comparando Valores</h1>
    </header>
    <section>
    <p>Digite valores de forma que o formul√°rio B tenha um valor maior que A</p>
    A <input type="number" name="txtn1" id="txtn1">
    B <input type="number" name="txtn1" id="txtn2">
    <input type="button" value="verificar" onclick="comparar()">
    <div id="res">Resultado</div>
    </section>
    <script>
        function comparar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            if (n2 > n1) {
                res.innerHTML = ('Tudo certo!')
            } else {
                res.innerHTML = ('Tente Novamente!')
            }
        }
    </script>
</body>
</html>
